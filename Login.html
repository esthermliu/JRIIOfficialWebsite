<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="LoginCss.css">
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="570030489613-c652htelbqe71hja1brq2hd9hsie809c.apps.googleusercontent.com">
	<link rel="shortcut icon" type="image/png" href="ActualFavicon.png"/>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
    <title>Login</title>
</head>
<body>
<div class="BigBox">
  <div class="ActualContainer">
    <div class="Title">
	  <h1>JR II Official</h1>
	</div>
     <div class="LoginContainer">
		<!-- Facebook INIT -->
		<script>
		  window.fbAsyncInit = function() {
			FB.init({
			  appId            : '641049609677346',
			  autoLogAppEvents : true,
			  xfbml            : true,
			  version          : 'v3.2'
			});
		  };

		  (function(d, s, id){
			 var js, fjs = d.getElementsByTagName(s)[0];
			 if (d.getElementById(id)) {return;}
			 js = d.createElement(s); js.id = id;
			 js.src = "https://connect.facebook.net/en_US/sdk.js";
			 fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		<form>
		 <h2>Log In To Your Account</h2>
		  <div class="container">
			<!-- Facebook Button -->
			<div class="fb-login-button" data-size="medium" data-button-type="login_with" data-auto-logout-link="true" data-use-continue-as="true"></div>
			<!-- Twitter Button -->
			<a href="#" class="twitter btn">
			  <i class="fa fa-twitter fa-fw"></i> Login with Twitter
			</a>
			<!-- Google Button -->
			<div class="g-signin2" data-onsuccess="signIn(googleUser)" data-theme="dark"></div>
		  </div>
		  <div class="container2">
			<button type="button" class="goBack"><a href="https://esthermliu.github.io/JRIIOfficialWebsite">Back</a></button>
		  </div>
		</form>
    </div>
	<ul class="FooterLinks">
	  <li>
	    <a class="Link" href="TermsandConditions.html">Terms of Use</a>
		&middot;
	  </li>
	  	  <li>
	    <a class="Link" href="Help.html">Help</a>
		&middot;
	  </li>
	  	  <li>
	    <a class="Link" href="PrivacyPolicy.html">Privacy Policy</a>
	  </li>
	</ul>
  </div>
</div>
</body>
</html>
